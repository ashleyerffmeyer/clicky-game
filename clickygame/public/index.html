<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Clicky Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link instruction">Click an image to begin!</a>
            <a class="nav-item nav-link score">Score: 0 | Top Score: 0</a>
          </div>
        </div>
      </nav>

      <header class="header">
        <h1>Clicky Game!</h1>
        <h2>Click on an image to earn points, but don't click on any more than once!</h2>
      </header>
      <main class="container">
        <div role="img" aria-label="click item" class="click-item" style="background-image: url(&quot;&quot;);"></div>
        <div role="img" aria-label="click item" class="click-item" style="background-image: url(&quot;&quot;);"></div>
        <div role="img" aria-label="click item" class="click-item" style="background-image: url(&quot;&quot;);"></div>
        <div role="img" aria-label="click item" class="click-item" style="background-image: url(&quot;&quot;);"></div>
        <div role="img" aria-label="click item" class="click-item" style="background-image: url(&quot;&quot;);"></div>
        <div role="img" aria-label="click item" class="click-item" style="background-image: url(&quot;&quot;);"></div>
        <div role="img" aria-label="click item" class="click-item" style="background-image: url(&quot;&quot;);"></div>
        <div role="img" aria-label="click item" class="click-item" style="background-image: url(&quot;&quot;);"></div>
        <div role="img" aria-label="click item" class="click-item" style="background-image: url(&quot;&quot;);"></div>

      </main>
      <footer class="footer">
        <div class="bottom">Clicky Game! <img alt="react" src="assets/images/react.svg"></div>
      </footer>
    </div>
  </div>
</body>

</html>
